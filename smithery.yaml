# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - mongodbUrl
    properties:
      mongodbUrl:
        type: string
        description: MongoDB connection URL (e.g., mongodb://localhost:27017)
      mongodbDb:
        type: string
        description: MongoDB database name
        default: memory_bank
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({command:'node',args:['dist/main/index.js'],env:{MONGODB_URL:config.mongodbUrl,MONGODB_DB:config.mongodbDb||'memory_bank'}})

# Add the build section for Docker support
build:
  dockerBuildPath: ./
